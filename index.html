<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class=" d-flex justify-content-center align-items-end gap-3 vh-100 pb-5">



        <button type="button" id="start" class="btn btn-lg btn-primary">Start Camera</button>
        <button type="button" id="capture" class="d-none  btn btn-primary"> capture
            <i class="bi bi-camera"></i></button>
        <button type="button" id="close" class="  d-none  btn btn-danger">
            close
            <i class="bi bi-telephone-x"></i></button>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div id="loader" class="d-flex align-items-center gap-2"></div>
        <video height="200" autoplay controls id="player" class="d-none"></video>
    </div>
    <div class="position-absolute" style="top:50px;right: 50px;">
        <button id="switchCamera" type="button" class="btn btn-outline-primary btn-lg">
            <i class="bi bi-camera2"></i>
        </button>
    </div>

    <script>
        const startBtn = document.getElementById("start")
        const captureBtn = document.getElementById("capture")
        const closeBtn = document.getElementById("close")
        const player = document.getElementById("player")
        const switchBtn = document.getElementById("switchCamera")

        let mode = "user"

        switchBtn.addEventListener("click", () => {
            mode = "environment"
            const tracks = player.scrObject.getVideoTracks()
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].stop()
            }
            openCamera()
        })

        startBtn.addEventListener("click", async () => {
            console.log("start button clicked");
            openCamera()

            //handleCamera Start



        })
        captureBtn.addEventListener("click", () => {
            console.log("capture button clicked");
            startBtn.classList.add("d-none")


        })
        closeBtn.addEventListener("click", () => {


            console.log(player.scrObject.getVideoTracks());
            const tracks = player.scrObject.getVideoTracks()
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].stop()
            }

            console.log("close button clicked");
            captureBtn.classList.add("d-none")
            closeBtn.classList.add("d-none")
            startBtn.classList.remove("d-none")
            player.classList.add("d-none")
        })
        const openCamera = async () => {
            if (navigator.mediaDevices) {
                document.getElementById("loader").innerHTML = `Opening Camera
                 <div class="spinner-border text-dark"></div>`

                startBtn.setAttribute("disabled", true)
                console.log(mode);
                try {
                    const x = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: {
                                exact: mode
                            }
                        },

                    })
                    player.scrObject = x
                } catch (error) {
                    console.log(error);
                }
                document.getElementById("loader").innerHTML = ""
                startBtn.removeAttribute("disabled")
            } else {
                console.error("mediaDevices not supported");
            }




            //handleCamera End



            //player.setAttribute("src", "./1.mp4")
            player.classList.remove("d-none")

            captureBtn.classList.remove("d-none")
            closeBtn.classList.remove("d-none")
            startBtn.classList.add("d-none")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
